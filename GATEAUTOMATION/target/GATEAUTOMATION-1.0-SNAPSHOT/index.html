<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient from vehic.html */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white; /* Text color to match the theme */
    }

    /* Card Styles with Glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white; /* Text color for cards */
    }

    .card:hover {
      transform: scale(1.05); /* Slight scale-up on hover */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow on hover */
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8); /* Slightly transparent text */
    }

    /* Link Styles */
    a {
      text-decoration: none; /* Remove underline from links */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <!-- Login Card -->
      <div class="col-md-4 mb-4">
        <a href="login.html" target="_blank">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <p class="card-text">Access your account and explore personalized features.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Sign Up Card -->
      <div class="col-md-4 mb-4">
        <a href="signup.html" target="_blank">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sign Up</h5>
              <p class="card-text">Create a new account and start your journey with us!<br>Hurry up!</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
